services:
  - type: web
    name: n8n
    env: docker
    plan: free
    branch: main
    dockerfilePath: ./docker/images/n8n/Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: 'true'
      - key: N8N_BASIC_AUTH_USER
        value: 'admin'
      - key: N8N_BASIC_AUTH_PASSWORD
        value: 'matkhau123'
      - key: GENERIC_TIMEZONE
        value: Asia/Ha_Noi
      - key: WEBHOOK_TUNNEL_URL
        value: ''
